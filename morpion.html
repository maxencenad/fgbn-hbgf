<style>
  @font-face {
  font-family: Cyber;
  src: url("https://assets.codepen.io/605876/Blender-Pro-Bold.otf");
  font-display: swap;
}
* {
  box-sizing: border-box;
}
:root {
  --size: 300px;
  --piece-size: calc(var(--size) / 3);
  --line: #e6e6e6;
  --bg: #060d13;
  --naught: #75f0b3;
  --naught-alpha: rgba(117,240,179,0.5);
  --cross: #c775f0;
  --cross-alpha: rgba(199,117,240,0.5);
  --draw-speed: 0.15;
  --color: #2a2222;
}
@media (min-width: 768px) {
  :root {
    --size: 50vmin;
  }
}
@media (max-height: 500px) {
  :root {
    --size: 300px;
  }
}
body {
  min-height: 100vh;
  display: grid;
  place-items: center;
  margin: 0;
  overflow-x: hidden;
  background: var(--bg);
  color: var(--color);
  font-family: 'Cyber', sans-serif;
  text-transform: uppercase;
}
svg {
  filter: drop-shadow(0 -0.25vmin 0.25vmin #000) drop-shadow(0 0 0.5vmin var(--alpha)) drop-shadow(0 0 1vmin var(--alpha)) drop-shadow(0 0 5vmin var(--stroke)) brightness(1.2);
  stroke: var(--stroke);
}
form,
.board {
  display: grid;
  place-items: center;
  position: relative;
}
.game__result {
  display: none;
  position: absolute;
  width: calc(var(--size) * 1.5);
  height: calc(var(--size) * 1.5);
  transform: translate(-50%, -50%);
  top: 50%;
  left: 50%;
}
label,
.o,
.x {
  position: absolute;
  display: inline-block;
  height: var(--piece-size);
  width: var(--piece-size);
}
label {
  cursor: pointer;
}
label:hover .ghost {
  opacity: 0.5;
}
.ghost {
  opacity: 0;
  transition: opacity calc(var(--draw-speed) * 1s);
}
.o {
  --alpha: var(--naught-alpha);
  --stroke: var(--naught);
  transform: rotateX(180deg);
}
.x {
  --alpha: var(--cross-alpha);
  --stroke: var(--cross);
}
.x path:nth-of-type(2) {
  --delay: var(--draw-speed);
}
:checked + .x {
  display: block;
}
:checked + .o {
  display: block;
}
.board {
  height: var(--size);
  width: var(--size);
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);
}
.board__x,
.board__o {
  display: none;
  left: calc(var(--x) * (100% / 3));
  top: calc(var(--y) * (100% / 3));
  z-index: 2;
  position: absolute;
}
.board__line {
  --stroke: var(--line);
  --alpha: rgba(230,230,230,0.5);
  width: calc(var(--size) * 0.05);
  height: var(--size);
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(calc(var(--rotate) * -90deg)) translate(calc(var(--shift) * ((var(--size) / 3) * 0.5)), 0);
}
.board__cell {
  height: var(--piece-size);
  width: var(--piece-size);
}
input,
button {
  position: absolute;
}
button {
  top: 125%;
  background: transparent;
  border: 0;
  padding: 0;
  height: 5vmin;
  width: 5vmin;
  min-height: 48px;
  min-width: 48px;
  outline: transparent;
  cursor: pointer;
  display: none;
  transition: transform calc(var(--draw-speed) * 1s);
  -webkit-animation: fadeIn calc(var(--draw-speed) * 4s) calc(var(--draw-speed) * 2s) both;
          animation: fadeIn calc(var(--draw-speed) * 4s) calc(var(--draw-speed) * 2s) both;
}
button:hover {
  transform: translate(0, -4%);
}
button:active {
  transform: translate(0, 2%) scale(0.8);
}
.reset {
  height: 100%;
  fill: var(--line);
}
input {
  position: fixed;
  left: 100%;
}
.result {
  -webkit-animation: flyIn calc(var(--draw-speed) * 3s) ease-in both;
